<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <header class="text-center py-10 bg-blue-600 text-white shadow-lg">
        <h1 class="text-5xl font-bold">Your Name</h1>
        <p class="text-lg mt-2">Financial Analyst & Investment Researcher</p>
    </header>
    
    <section class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-6">
        <h2 class="text-3xl font-semibold border-b pb-2">About Me</h2>
        <p class="mt-4 text-gray-700">[Your brief bio goes here]</p>
    </section>
    
    <section class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-6">
        <h2 class="text-3xl font-semibold border-b pb-2">Portfolio</h2>
        <p class="mt-4 text-gray-700">[Details about your projects, research, or financial insights]</p>
    </section>
    
    <section class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mt-6">
        <h2 class="text-3xl font-semibold border-b pb-2">Contact</h2>
        <p class="mt-4 text-gray-700">Email: <a href="mailto:[your email]" class="text-blue-600 hover:underline">[your email]</a></p>
        <p class="mt-2 text-gray-700">LinkedIn: <a href="#" class="text-blue-600 hover:underline">[Your LinkedIn]</a></p>
    </section>
    
    <footer class="text-center py-6 bg-gray-800 text-white mt-10">
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // Ensure responsiveness for all sections
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll("section");
            sections.forEach(section => {
                section.classList.add("w-full", "sm:w-11/12", "md:w-10/12", "lg:w-9/12");
            });
        });
    </script>
</body>
</html>
